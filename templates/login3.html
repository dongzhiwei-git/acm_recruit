<!DOCTYPE html>
<html lang="en">
<head>
    <title>报名</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon"
          href="https://img2018.cnblogs.com/blog/1627056/201909/1627056-20190910154326049-394994833.jpg">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css"
          href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
    />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcdn.net/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/css/animsition.min.css"
    />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcdn.net/ajax/libs/select2/4.0.9/css/select2.min.css"
    />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcdn.net/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css"
          href="../static/css/util.css"
    />
    <link rel="stylesheet" type="text/css"
          href="../static/css/main.css"
    />
</head>
<body>
<style>
    body {
        background-repeat: repeat;
        background-attachment: fixed;
        background-size: cover;
        background-image: url(../static/images/background1.png);
    }
</style>

<div class="container-contact100">
    <div class="wrap-contact100">
        <div
                class="contact100-form-title"
                style="background-image: url(../static/images/bg-01.jpg)"
        >
            <span class="contact100-form-title-1"> 加入我们 </span>

            <span class="contact100-form-title-2"> 2020 ACM 招新 </span>
        </div>

        <form
                class="contact100-form validate-form"
                action=""
                method="post"
                role="form"
        >

            <div
                    class="wrap-input100 validate-input"
                    data-validate="分组是必填的"
            >
                <span class="label-input100">分组:</span>
                <select
                        class="input100"
                        name="group"
                        id="group"
                        style="width: 200px; height: 36px"
                >
                    <option style="display: none"></option>
                    <option value="ACM">ACM</option>
                    <option value="机器人">机器人</option>
                    <option value="软件组">软件组</option>
                </select>
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="姓名是必填的"
            >
                <span class="label-input100">姓名:</span>
                <input
                        type="text"
                        class="input100"
                        style="width: 200px"
                        id="name"
                        name="name"
                        placeholder="你的名字"
                />
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="专业是必填的"
            >
                <span class="label-input100">专业:</span>
                <input
                        type="text"
                        class="input100"
                        style="width: 200px"
                        id="major"
                        name="major"
                        placeholder="你的专业"
                />
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="班级是必填的"
            >
                <span class="label-input100">班级:</span>
                <input
                        type="text"
                        class="input100"
                        style="width: 200px"
                        id="classes"
                        name="classes"
                        placeholder="你的班级(4位，如2001)"
                />
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="学号是必填的"
            >
                <span class="label-input100">学号:</span>
                <input
                        type="text"
                        class="input100"
                        style="width: 200px"
                        id="studentNum"
                        name="studentNum"
                        placeholder="你的学号(11位)"
                />
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="手机号是必填的"
            >
                <span class="label-input100">手机号:</span>
                <input
                        type="text"
                        class="input100"
                        style="width: 200px"
                        id="phoneNum"
                        name="phoneNum"
                        placeholder="你的手机号(11位)"
                />
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="联系QQ是必填的"
            >
                <span class="label-input100">联系QQ:</span>
                <input
                        type="text"
                        class="input100"
                        style="width: 200px"
                        id="qqNum"
                        name="qqNum"
                        placeholder="你的QQ号"
                />
                <span class="focus-input100"></span>
            </div>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="自我简介可以为你增加机会"
            >
                <span class="label-input100">自我简介:</span>
                <textarea
                        class="input100"
                        name="introduction"
                        id="introduction"
                        placeholder="你会什么，喜欢什么"
                ></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                            <span>
                                提交
                                <i
                                        class="fa fa-long-arrow-right m-l-7"
                                        aria-hidden="true"
                                ></i>
                            </span>
                </button>
            </div>
        </form>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script src="http://cdn.accoj.top/static/cdn/1.16.1.popper.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/select2/4.0.9/js/select2.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.js"></script>
<footer id="footer1" style="color: rgb(255 69 0);   text-align: center; font-size: 13px; padding-bottom:18px;">

    Designed By Coodyz/Hzh<br>
    ©2020 HNIT-ACM
</footer>
</body>
</html>
